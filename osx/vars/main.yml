---
#downloads: ~/.ansible-downloads/

#configure_sudoers: yes

dotfiles_repo: "https://github.com/trangttt/dotfiles.git"
dotfiles_home: "~"
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: "~/dotfiles"
dotfiles_files:
  - bashrc
  - bash_profile
  - bash_prompt
  - gitconfig
  - gitignore_global
  #- osx
  - vimrc
  - zshrc
  - tmux.conf
  - zpreztorc

homebrew_packages:
  - bash
  - pyenv 
  - pyenv-virtualenv
  - ccat
  - coreutils
  - ctags
  - docker
  - fzy
  - httpie
  - openssl
  - pkg-config
  - python
  - python3
  - tmux
  - tree
  - vim --with-python3
  - wget
  - zsh
  - zsh-completions
  - ssh-copy-id
  - pv #monitor data through pipes
  - youtube-dl #download youtube video
  - reattach-to-user-namespace #tmux interaction with vim, macosx
  - autoenv #automatic shell environments




homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - dropbox
  - alfred #Spotlight
  - betterzipql #Quicklook extension
  - cheatsheet
  - commander-one #Finder
  - eclipse-java
  - flux
  - google-drive
  - google-hangouts
  - java
  - eclipse-java
  - karabiner #Key remapping 4 capslock
  - macvim
  - qlcolorcode #Quicklook extension
  - qlimagesize #Quicklook extension
  - qlmarkdown #Quicklook extension
  - qlprettypatch #Quicklook extension
  - qlstephen #Quicklook extension
  - qlvideo #Quicklook extension
  - quicklook-csv #Quicklook extension
  - quicklook-json #Quicklook extension
  - quicklookase #Quicklook extension
  - seil #Key remapping 4 capslock
  - spectacle #Windows position
  - sublime-text
  - suspicious-package #Quicklook plugin for .pkg
  - the-unarchiver #Archiver extractor
  - tomighty #Pomodoro
  - vagrant
  - virtualbox
  - virtualbox-extension-pack
  - webpquicklook         #Quicklook extension

pip_packages:
  - line_profiler
  - memory_profiler
  - profilehooks
